<meta charset="UTF-8">
<div class="col-md-8 col-sm-12 col-xs-12">
	<div class="panel panel-info spacer">
		<div class="panel-heading">Liste des entreprises</div>
			<input ng-click="rechere()" placeholder="Tapez un mot clÃ©">
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>NOM</th>
						<th>DES</th>
						<th>SECTOR</th>
						<th>TEL</th>
						<th>WEB</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="c in companies">
						<td>{{ c.name }}</td>
						<td>{{ c.desdcription }}</td>
						<td>{{ c.sector }}</td>
						<td>{{ c.phone }}</td>
						<td>{{ c.website }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="col-md-4 col-sm-12 col-xs-12 ">
	<div class="panel panel-info spacer">
		<div class="panel-heading">Statistiques</div>
		<div class="panel-body"></div>
	</div>
</div>
